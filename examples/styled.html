<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accessible Typeahead examples - Basic</title>
    <style>
      /* Example page specific styling. */
      html {
        font-family: -apple-system, BlinkMacSystemFont, 'avenir next', avenir, 'helvetica neue', helvetica, ubuntu, roboto, noto, 'segoe ui', arial, sans-serif;
      }

      main {
        margin: 0 auto;
        max-width: 600px;
      }


      @media (min-width: 641px) {
        .typeahead-wrapper {
          width: 50%
        }
      }
    </style>
    <link rel="stylesheet" href="styled.css">
  </head>
  <body>

    <main>
      <h1>Example typeahead</h1>

      <h2>Basic typeahead</h2>
      <label for="typeahead-1">Select your country</label>
      <div id="tt-1" class="typeahead-wrapper"></div>

      <h2>minLength = 2</h2>
      <label for="typeahead-2">Select your country</label>
      <div id="tt-2" class="typeahead-wrapper"></div>
    </main>

    <script type="text/javascript" src="../dist/accessible-typeahead.min.js"></script>
    <script type="text/javascript">
      function suggest (query, syncResults) {
        var results = [
          'France',
          'Germany',
          'United Kingdom'
        ]
        syncResults(query
          ? results.filter(function (result) {
              return result.toLowerCase().indexOf(query.toLowerCase()) !== -1
            })
          : []
        )
      }
    </script>
    <script type="text/javascript">
      var element = document.querySelector('#tt-1')
      var id = 'typeahead-1'
      AccessibleTypeahead({
        element: element,
        id: id,
        source: suggest
      })
    </script>
    <script type="text/javascript">
      element = document.querySelector('#tt-2')
      id = 'typeahead-2'
      AccessibleTypeahead({
        element: element,
        id: id,
        minLength: 2,
        source: suggest
      })
    </script>
  </body>
</html>
